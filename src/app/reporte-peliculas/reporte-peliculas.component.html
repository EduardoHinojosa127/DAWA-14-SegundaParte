<table class="tabla-peliculas">
  <tr>
    <th>Título</th>
    <th>Género</th>
    <th>Año de lanzamiento</th>
  </tr>
  <tr *ngFor="let pelicula of peliculasFiltradas">
    <td>{{ pelicula.titulo }}</td>
    <td>{{ pelicula.genero }}</td>
    <td>{{ pelicula.lanzamiento }}</td>
  </tr>
</table>

<button class="boton-pdf" (click)="generarPDF()">Generar PDF</button>

<select class="filtro-genero" (change)="filtrarPorOpcion($event)">
  <option value="todos">Mostrar todas</option>
  <option value="Acción">Filtrar por Acción</option>
  <option value="Comedia">Filtrar por Comedia</option>
  <option value="Drama">Filtrar por Drama</option>
</select>

<select class="filtro-anio" (change)="filtrarPorAnio($event)">
  <option value="todos">Mostrar todas</option>
  <option value="2020">Filtrar por 2020</option>
  <option value="2018">Filtrar por 2018</option>
  <option value="2021">Filtrar por 2021</option>
</select>

<button class="boton-exportar" (click)="exportarExcel()">Exportar a Excel</button>
<button class="boton-exportar" (click)="exportarCSV()">Exportar a CSV</button>
